<VirtualHost *:80>
    ServerName personal-library.localhost

    DocumentRoot /var/www/personal-library/public
    <Directory /var/www/personal-library/web>
        AllowOverride All
        Order Allow,Deny
        Allow from All
    </Directory>

    ErrorLog /var/log/apache2/personal-libray_error.log
    CustomLog /var/log/apache2/personal-library_access.log combined
</VirtualHost>
