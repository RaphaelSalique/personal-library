grumphp:
    stop_on_failure: true
    tasks:
        composer:
            no_check_all: true
        composer_normalize: ~
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "exit;"
        phpcpd:
            directory: ['src', 'tests']
        phpcs:
            standard: PSR12
            whitelist_patterns:
                - /^src/
        phplint: ~
        phpmd:
            whitelist_patterns:
                - /src\/Command\/(.*)/
                - /src\/Controller\/(.*)/
                - /src\/Entity\/(.*)/
                - /src\/Repository\/(.*)/
                - /src\/Service\/(.*)/
            ruleset: [ 'phpmd.xml' ]
        phpstan:
            configuration: './phpstan.neon'
            level: 8
            memory_limit: "-1"
#        phpunitbridge: ~
        securitychecker_symfony: ~
        yamllint: ~
