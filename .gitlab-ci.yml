image: php:8.1

before_script:
    # Install dependencies
    - bash ci/docker_install.sh > /dev/null

personal-library:ci:
    tags:
        - firstci
    script:
        - composer install
        - ./vendor/bin/phpmd src text phpmd.xml
        - ./vendor/bin/phpcs --standard=PSR12 src
        - ./vendor/bin/phpstan analyse src --level=8
