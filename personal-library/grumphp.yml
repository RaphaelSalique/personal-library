parameters:
    tasks:
        composer:
            no_check_all: true
        composer_normalize: ~
        composer_script:
            script: @phpcbf
        doctrine_orm: ~
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "exit;"
        phpcpd:
            directory: ['src', 'tests']
        phpcs:
            standard: Symfony
        phplint: ~
        phpmd:
            ruleset: ['cleancode', 'codesize', 'controversial', 'design', 'naming', 'unusedcode']
        phpstan:
            level: 7
        phpunitbridge: ~
        securitychecker: ~
        twigcs:
            path: './templates'
        yamllint: ~
